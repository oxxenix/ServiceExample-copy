apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "serviceexample.fullname" . }}-test-connection"
  labels:
    {{- include "serviceexample.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "serviceexample.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
